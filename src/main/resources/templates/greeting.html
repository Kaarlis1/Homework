<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>Vards: <input type="text" th:field="*{name}" /></p>
        <p>Uzvards: <input type="text" th:field="*{surname}" /></p>
        <p>Telefons: <input type="text" th:field="*{nr}" /></p>
        <p>Vecums: <input type="text" th:field="*{age}" /></p>
        <p>Sludinajums: <input type="text" th:field="*{slud}" /></p>
        <p>Cena: <input type="text" th:field="*{price}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>


</html>
